[loggers]
keys=root,main

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=simpleFormatter,verboseFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=root

[logger_main]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=main
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)
stream=sys.stdout

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=verboseFormatter
args=('general.log',)

[formatter_simpleFormatter]
format=%(levelname)s - %(message)s

[formatter_verboseFormatter]
format=%(name)s - %(levelname)s - %(asctime)s - %(module)s - %(process)d - %(thread)d - %(message)s


